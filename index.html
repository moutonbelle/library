<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="add-book">Add Book</button>

    <form id="add-book-form" action="" method="post">
        <div><label for="title">Title:</label> <input type="text" name="title" id="title"></div>
        <div><label for="author">Author:</label> <input type="text" name="author" id="author"></div>
        <div><label for="pages">Pages:</label> <input type="numeric" name="pages" id="pages" size="7"></div>
        <div>
            <p>Have you read this book?</p>
            <label class="radio" for="true"><input type="radio" id="true" name="read" value="true">Yes</label>
            <label class="radio" for="false"><input type="radio" id="false" name="read" value="false">No</label>
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>

    <div id="library"></div>

    <script src="library.js"></script>
</body>

</html>
